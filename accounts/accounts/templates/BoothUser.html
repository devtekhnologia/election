<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

  
  </head>
  <body>
    <div class="d-flex">
      {% include "navbar.html" %}
      <div style="flex: 1">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Election App</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarSupportedContent"
            >
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
             
            </div>
          </div>
        </nav>



        <div
        class="card-header d-flex justify-content-center align-items-center"
      >
        <h5 class="mb-0 py-1" >Booth User List</h5>
      </div>


        <div class="table-responsive">
            <table class="table mb-0">
              <thead class="small text-uppercase bg-body text-muted">
                <tr>
                  <th style="text-align: center">Name</th>
                  <th style="text-align: center">Contact Number</th>
                </tr>
              </thead>
              <tbody id="TableBody">
                <!-- Data will be inserted here -->
              </tbody>
            </table>
          </div>


      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
          fetch('http://192.168.200.23:8000/api/register_user/')
            .then(response => response.json())
            .then(data => {
              const tableBody = document.getElementById('TableBody');
    
              data.forEach(user => {
                const row = document.createElement('tr');
    
                const nameCell = document.createElement('td');
                nameCell.style.textAlign = 'center';
                nameCell.textContent = user.user_name;
                row.appendChild(nameCell);
    
                const contactCell = document.createElement('td');
                contactCell.style.textAlign = 'center';
                contactCell.textContent = user.user_phone;
                row.appendChild(contactCell);
    
                tableBody.appendChild(row);
              });
            })
            .catch(error => {
              console.error('Error fetching data:', error);
            });
        });
      </script>

   
  </body>
</html>
