<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politician Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(#FF9933, #FFFFFF, #138808);
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .input {
            width: 80%;
            padding: 15px;
            margin: 10px;
            border: 1px solid #000;
            border-radius: 10px;
        }
        .button {
            width: 50%;
            padding: 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background: #aec4fc;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .error {
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Politician Login</h2>
        <form method="post">
            {% csrf_token %}
            <div>
                <input name="username" type="text" placeholder="Username" class="input"/>
            </div>
            <div>
                <input name="password" type="password" placeholder="Password" class="input"/>
            </div>
            <button type="submit" class="button">Login</button>
        </form>
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
