                <div class="table-responsive">

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        fetch('/api/town_user_register/')
          .then(response => response.json())
          .then(data => {
            const tableBody = document.getElementById('karyakartaTableBody');
  
            data.forEach(user => {
              const row = document.createElement('tr');
  
              const nameCell = document.createElement('td');
              nameCell.style.textAlign = 'center';
              nameCell.textContent = user.town_user_name;
              row.appendChild(nameCell);
  
              const contactCell = document.createElement('td');
              contactCell.style.textAlign = 'center';
              contactCell.textContent = user.town_user_contact_number;
              row.appendChild(contactCell);
  
              const passwordCell = document.createElement('td');
              passwordCell.style.textAlign = 'center';
              passwordCell.textContent = user.town_user_password;
              row.appendChild(passwordCell);
  
              const townIdCell = document.createElement('td');
              townIdCell.style.textAlign = 'center';
              townIdCell.textContent = user.town_user_town_id;
              row.appendChild(townIdCell);
  
              tableBody.appendChild(row);
            });
          })
          .catch(error => {
            console.error('Error fetching data:', error);
          });
      });
    </script>
