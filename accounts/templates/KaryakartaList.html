    document.addEventListener('DOMContentLoaded', () => {
        fetch('/api/town_user_info/')
          .then(response => response.json())
          .then(data => {
            const tableBody = document.getElementById('karyakartaTableBody');
  
            data.forEach(user => {
              const row = document.createElement('tr');
              
              const idCell = document.createElement('td');
              idCell.style.textAlign = 'center';
              idCell.textContent = user.town_user_id;
              row.appendChild(idCell);

              const nameCell = document.createElement('td');
              nameCell.style.textAlign = 'center';
              nameCell.textContent = user.town_user_name;
              row.appendChild(nameCell);
  
              const contactCell = document.createElement('td');
              contactCell.style.textAlign = 'center';
              contactCell.textContent = user.town_user_contact_number;
              row.appendChild(contactCell);
  
              const townNameCell = document.createElement('td');
              townNameCell.style.textAlign = 'center';
              townNameCell.textContent = user.town_names;
              row.appendChild(townNameCell);
  
              tableBody.appendChild(row);
            });
          })
          .catch(error => {
            console.error('Error fetching data:', error);
          });
      });
  </script>
