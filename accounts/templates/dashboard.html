<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techno चुनाव Dashboard</title>
  <link rel="icon" type="image/x-icon" href="/accounts/static/images/voter_icon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    .chart-container {
      display: flex;
      justify-content: space-around;
      padding: 0;
    }

    .chart-container canvas {
      width: 100%;
      max-width: 100vw;
      margin: 0 29px;
    }
  </style>
</head>

<body>
  {% include "navbar.html" %}

  <div id="contentWrapper" class="p-4">
    <!-- Your main dashboard content goes here -->
    <div class="row d-flex justify-content-around">
      <div class="col-xl-4 col-lg-4">
        <div class="card l-bg-cherry">
          <div class="card-statistic-1 p-3">
            <div class="mb-4">
              <h5 class="card-title mb-0"><i class="fa fa-users"></i>&nbsp;Total Voters Count</h5>
            </div>
            <div class="row align-items-center mb-2 d-flex">
              <div class="col-8">
                <h2 id="voters-count"></h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-lg-4">
        <div class="card l-bg-blue-dark">
          <div class="card-statistic-3 p-3">
            <div class="mb-4">
              <h5 class="card-title mb-0"><i class="fas fa-warehouse"></i>&nbsp;Booth Count</h5>
            </div>
            <div class="row align-items-center mb-2 d-flex">
              <div class="col-8">
                <h2 id="booths-count"></h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-lg-4">
        <div class="card l-bg-green-dark">
          <div class="card-statistic-3 p-3">
            <div class="mb-4">
              <h5 class="card-title mb-0"><i class="fas fa-building"></i> &nbsp;Town Count</h5>
            </div>
            <div class="row align-items-center mb-2 d-flex">
              <div class="col-8">
                <h2 id="Karyakarta-count"></h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="chart-container">
      <div>
        <canvas id="myChart"></canvas>
      </div>
      <div>
        <canvas id="casteChart"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script>
    const xValues = ["Total Voters", "Favourable", "Non-Favourable", "Not-Confirmed"];
    const yValues = [55, 49, 44, 24];
    const barColors = ["red", "green", "blue", "orange"];

    new Chart("myChart", {
      type: "bar",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        legend: { display: false },
        title: {
          display: true,
          text: "Live Result"
        }
      }
    });

    // Data for the new chart
    const casteLabels = ["Caste A", "Caste B", "Caste C", "Caste D"];
    const casteValues = [30, 20, 25, 15];
    const casteColors = ["green", "orange", "cyan", "gray"];

    new Chart("casteChart", {
      type: "pie",
      data: {
        labels: casteLabels,
        datasets: [{
          backgroundColor: casteColors,
          data: casteValues
        }]
      },
      options: {
        title: {
          display: true,
          text: "Voter Distribution by Caste"
        }
      }
    });


    // Town user count
    function fetchTownUserCount() {
      fetch("/api/TownCountView/")
        .then((res) => res.json())
        .then(data => {
          // Check if 'data' is an object and has the 'count' field
          if (data && typeof data === 'object' && 'count' in data) {
            document.getElementById('Karyakarta-count').innerHTML = data.count;
            console.log(data.count);
          } else {
            console.error('Unexpected data format:', data);
          }
        })
        .catch((err) => {
          console.error('Fetch error:', err);
        });
    }
    fetchTownUserCount();

    // Booth user count
    function fetchBoothUserCount() {
      fetch("/api/BoothCountView/")
        .then((res) => res.json())
        .then(data => {
          // Check if 'data' is an object and has the 'count' field
          if (data && typeof data === 'object' && 'count' in data) {
            document.getElementById('booths-count').innerHTML = data.count;
            console.log(data.count);
          } else {
            console.error('Unexpected data format:', data);
          }
        })
        .catch((err) => {
          console.error('Fetch error:', err);
        });
    }
    fetchBoothUserCount();

    // Voter count
    function fetchVotersCount() {
      fetch("/api/voter_count")
        .then((res) => res.json()).then(data => {
          document.getElementById('voters-count').innerHTML = data.count
          console.log(data.count)
        })
        .catch((err) => {
          console.log(err);
        });
    }
    fetchVotersCount();
  </script>
</body>

</html>
